<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>메뉴판 만들기</title>
</head>
<body>
    <h1 style="color: brown;">02 메뉴판 만들기</h1>
    <table>
        <b>문제 보기</b>
        <table border="1">
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 500px">
            </colgroup>
            <tr>

                <td>
                    <table border="1">
                        <tbody>
                            <tr>

                            <ul>
                                <li>아이스 아메리카노</li>
                                <li>카페라테</li>

                                    <li>치즈 케이크</li>
                                    <li>와플</li>
                                </ul>
                            </ul>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </table>
    head 태그 안에 아래 코드를 복사하여 넣으면 배경이 입혀집니다.
    <textbox border="1">
        
    </textbox>
    <ol type="1">
        <li>메뉴판 제목과 목록으로 레이아웃을 나눠보세요.</li>
        <li>제목에는 h1 태그를, 목록은 리스트를 나열하는 태그를 사용하세요.</li>
        <li>숫자 없이 목록만 나열하는 ul 태그를 사용하세요.</li>
    </ol>

</html>
