<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function facto(num){
            if(num <=1) return 1;
            return num * facto(num-1);
        };
        alert(facto(1));

        const myfact = function(num){
            if(num==1) return 1;
            for (let i = num; i >=1; i--){
                return num * myfact(num-1);
            }
        }
        alert(myfact(5));

        const fact = function(num){
            if(num <=1) return 1;
            let result = num;
            while(--num) result *= num;
            return result;
        }
        alert(fact(5));
    </script>
</body>
</html>
