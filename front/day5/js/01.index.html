<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수선언
        // var로 선언한 변수는 global scope 전역에서 유효한 변수
        // let로 선언한 변수는 block scope에서만 유효 - 같은 블락내 변수 재선언 불가
        let radius= 10;
        let pi = 3.14;
        // 상수선언
        const b = 11;

        // 인터프리터 방식이므로 한줄씩 실행
        alert(radius**radius*pi);
        alert(b * b * pi);

        if(273<52){
            alert('273 < 52 -> true');
        }
        alert("프로그램 종료");
    </script>
</head>
<body>
    
</body>
</html>
