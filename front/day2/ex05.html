<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제05</title>
</head>
<body>
    <!-- ul(순서없는), ol(순서있는), li(목록) -->
<ul>
    <li>사과</li>
    <li>족발</li>
    <li>오렌지</li>
</ul>

<ol>
    <li>사과</li>
    <li>족발</li>
    <li>오렌지</li>
</ol>

<ul>
    <li>
        <b>음식</b>
        <ol>
    
        <li>사과</li>
        <li>족발</li>
        <li>오렌지</li>
        </ol>
    </li>
    <li>
        <b>과자</b>
        <ol>
        <li>오예스</li>
        <li>붕빵</li>
        <li>마이쮸</li>
        </ol>
    </li>
</ul>
</body>
</html>
