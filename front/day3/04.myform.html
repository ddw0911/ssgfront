<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 폼 만들기</title>
</head>
<body>
    <h1 style="color: brown;">01 나만의 폼 만들기</h1>
    <b>문제 보기</b>
    <form>
    <table border="1">
            <tr>
                <th col style="width: 100px">문제</th>
                <td col style="width: 80%;">
                    <h3>My Form</h3>
                    <img src="../day2/삽겹살.jpg" alt="삼겹살">
                    <br>
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="name">
                    <br>
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password">
                    <br>
                    <input type="checkbox" name="robot" id="robot">
                    <label for="robot">I'm not a robot.</label>
                    <br>
                    <input type="submit" value="sign in">
                </td>
            </tr>
            <tr>
                <th>설명</th>
                <td>유저 이름과 비밀번호를 가진 텍스트박스와 체크박스로 구성된 폼입니다.</td>
            </tr>
    </table>
    </form>
    <ol type="1">
        <li>HTML 구조를 타이틀, 그림, 입력폼(텍스트 입력, 체크박스, 버튼)으로 나눠 작성해보세요.</li>
        <li>타이틀은 h 태그, 그림은 img 태그, 입력폼은 form태그를 이용해서 만들어보세요.</li>
        <li>비밀번호를 만들려면 input 태그를 사용하고 type에 password를 써주세요.</li>
        <li>이용할 속성 : h, form, img, input</li>
    </ol>
</body>
</html>
